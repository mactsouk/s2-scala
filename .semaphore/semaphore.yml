version: v1.0
name: Using Scala in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Choose version
    task:
      jobs:
      - name: Choose Scala version
        commands:
          - checkout
          - scala -version

  - name: Compile Scala code
    task:
      jobs:
      - name: Run Scala code
        commands:
          - checkout
          - scala hw.scala

